<!DOCTYPE html>
<html lang="en">

<head>

<body>


    {%block header%}{% endblock %}

    <div class="w-full">

        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
            aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-1155/678 w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>

        {%block content%}{% endblock %}

    </div>

    <script>

        const decirHola = function (){
            console.log("Holaaaaaa");
            
        }
        const exportToExcel = function(tableId, fileName = 'exportacion') {

   var uri = 'data:application/vnd.ms-excel;base64,'
        , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><meta http-equiv="content-type" content="text/plain; charset=UTF-8"/></head><body><table>{table}</table></body></html>'
        , base64 = function (s) { return window.btoa(unescape(encodeURIComponent(s))); }
        , format = function (s, c) { return s.replace(/{(\w+)}/g, function (m, p) { return c[p]; }); };

    if (typeof tableId === 'string') {
        tableId = document.getElementById(tableId);
    }


    if (!tableId) {
        console.error("El elemento de la tabla con ID proporcionado no fue encontrado.");
        return;
    }

    if (!fileName.endsWith('.xls') && !fileName.endsWith('.xlsx')) {
        fileName += '.xls';
    }

    var ctx = { worksheet: fileName.replace(/\.xls(x)?$/, '') || 'Worksheet', table: tableId.innerHTML };

    var a = document.createElement('a');
    a.href = uri + base64(format(template, ctx));
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

        window.decirHola = decirHola;
        window.exportToExcel = exportToExcel;



    </script>


</body>

</html>
